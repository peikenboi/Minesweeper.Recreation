<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minesweeper</title>

<style>
body{
  margin:0;
  background:#008080;
  font-family:Tahoma, Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

#game{
  background:#c0c0c0;
  padding:8px;
  border:3px solid #ffffff;
  border-right-color:#7b7b7b;
  border-bottom-color:#7b7b7b;
}

#header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:6px;
  padding:4px;
  background:#bdbdbd;
  border:2px solid #7b7b7b;
}

.counter{
  background:black;
  color:red;
  font-family:"Courier New", monospace;
  font-size:18px;
  padding:2px 6px;
  min-width:50px;
  text-align:center;
}

#smiley{
  width:32px;
  height:32px;
  background:#ffff00;
  border:2px solid #7b7b7b;
  border-top-color:#ffffff;
  border-left-color:#ffffff;
  position:relative;
  cursor:pointer;
}

.eye{
  width:4px;
  height:4px;
  background:black;
  position:absolute;
  top:9px;
}

.eye.left{left:8px}
.eye.right{right:8px}

.mouth{
  width:14px;
  height:6px;
  border-bottom:2px solid black;
  position:absolute;
  bottom:8px;
  left:9px;
}

#smiley.dead .eye{
  width:8px;
  height:2px;
  top:10px;
}

#smiley.dead .eye.left{transform:rotate(45deg)}
#smiley.dead .eye.right{transform:rotate(-45deg)}

#smiley.dead .mouth{
  border-bottom:none;
  border-top:2px solid black;
}

#smiley.win .mouth{
  width:16px;
  height:8px;
  border-bottom:3px solid black;
  left:8px;
}

#controls{
  display:flex;
  gap:6px;
  margin-bottom:6px;
  flex-wrap:wrap;
}

.grid{
  display:grid;
  gap:2px;
  background:#7b7b7b;
  padding:3px;
}

.cell{
  width:26px;
  height:26px;
  background:#c0c0c0;
  border:2px solid #ffffff;
  border-right-color:#7b7b7b;
  border-bottom-color:#7b7b7b;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  user-select:none;
  cursor:pointer;
}

.cell.revealed{
  background:#bdbdbd;
  border:1px solid #7b7b7b;
  cursor:default;
}

.cell.mine{
  background:red;
}

.n1{color:#0000ff}
.n2{color:#008000}
.n3{color:#ff0000}
.n4{color:#000080}
.n5{color:#800000}
.n6{color:#008080}
.n7{color:#000000}
.n8{color:#808080}
</style>
</head>

<body>

<div id="game">

<div id="header">
  <div class="counter" id="mineCounter">000</div>

  <div id="smiley">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth"></div>
  </div>

  <div class="counter" id="timer">000</div>
</div>

<div id="controls">
<select id="preset">
  <option value="beginner">Beginner</option>
  <option value="intermediate">Intermediate</option>
  <option value="expert">Expert</option>
  <option value="custom">Custom</option>
</select>
<label>Rows <input id="rows" type="number" value="9" min="5" max="40"></label>
<label>Cols <input id="cols" type="number" value="9" min="5" max="40"></label>
<label>Mines % <input id="chance" type="number" value="12" min="5" max="50"></label>
<button id="restart">Restart</button>
</div>

<div class="grid" id="grid"></div>

</div>

<script>
let rows=9,cols=9,mineChance=12;
let grid=document.getElementById("grid");
let cells=[],mines=new Set(),flags=new Set(),revealed=new Set();
let firstClick=true,gameOver=false;
let timer=0,timerInt=null,score=0;

function idx(r,c){return r*cols+c}

function neighbors(r,c){
  let a=[];
  for(let dr=-1;dr<=1;dr++)
    for(let dc=-1;dc<=1;dc++)
      if(dr||dc){
        let nr=r+dr,nc=c+dc;
        if(nr>=0&&nr<rows&&nc>=0&&nc<cols)a.push([nr,nc]);
      }
  return a;
}

function placeMinesSafe(sr,sc){
  let safe=new Set([idx(sr,sc)]);
  neighbors(sr,sc).forEach(([r,c])=>safe.add(idx(r,c)));
  for(let i=0;i<rows*cols;i++)
    if(!safe.has(i)&&Math.random()*100<mineChance)mines.add(i);
  updateMineCounter();
}

function countMines(r,c){
  return neighbors(r,c).filter(([nr,nc])=>mines.has(idx(nr,nc))).length;
}

function reveal(r,c){
  let i=idx(r,c);
  if(revealed.has(i)||flags.has(i)||gameOver)return;

  if(firstClick){
    placeMinesSafe(r,c);
    startTimer();
    firstClick=false;
  }

  revealed.add(i);
  let cell=cells[i];
  cell.classList.add("revealed");

  if(mines.has(i)){
    cell.classList.add("mine");
    cell.textContent="ðŸ’£";
    endGame(false);
    return;
  }

  score+=10;
  let n=countMines(r,c);
  if(n){
    cell.textContent=n;
    cell.classList.add("n"+n);
  }else{
    neighbors(r,c).forEach(([nr,nc])=>reveal(nr,nc));
  }

  checkWin();
}

function chord(r,c){
  let i=idx(r,c);
  if(!revealed.has(i))return;
  let n=countMines(r,c);
  let f=neighbors(r,c).filter(([nr,nc])=>flags.has(idx(nr,nc))).length;
  if(f===n)neighbors(r,c).forEach(([nr,nc])=>reveal(nr,nc));
}

function flag(i){
  if(revealed.has(i)||gameOver)return;
  let cell=cells[i];
  if(flags.has(i)){
    flags.delete(i);
    cell.textContent="";
  }else{
    flags.add(i);
    cell.textContent="ðŸš©";
  }
  updateMineCounter();
}

function updateMineCounter(){
  document.getElementById("mineCounter").textContent=
    String(Math.max(0,mines.size-flags.size)).padStart(3,"0");
}

function startTimer(){
  timerInt=setInterval(()=>{
    timer++;
    document.getElementById("timer").textContent=String(timer).padStart(3,"0");
  },1000);
}

function endGame(win){
  gameOver=true;
  clearInterval(timerInt);
  let s=document.getElementById("smiley");
  s.className=win?"win":"dead";
  if(win)alert("You win! Score: "+score);
}

function checkWin(){
  if(revealed.size===rows*cols-mines.size)endGame(true);
}

function init(){
  grid.innerHTML="";
  cells=[];
  mines.clear();
  flags.clear();
  revealed.clear();
  firstClick=true;
  gameOver=false;
  score=0;
  timer=0;
  clearInterval(timerInt);
  document.getElementById("timer").textContent="000";
  document.getElementById("mineCounter").textContent="000";
  document.getElementById("smiley").className="";
  grid.style.gridTemplateColumns=`repeat(${cols},26px)`;

  for(let r=0;r<rows;r++)
    for(let c=0;c<cols;c++){
      let cell=document.createElement("div");
      cell.className="cell";
      let i=idx(r,c);

      cell.onclick=()=>revealed.has(i)?chord(r,c):reveal(r,c);
      cell.oncontextmenu=e=>{e.preventDefault();flag(i)};

      let t;
      cell.addEventListener("touchstart",()=>t=setTimeout(()=>flag(i),500));
      cell.addEventListener("touchend",()=>clearTimeout(t));

      grid.appendChild(cell);
      cells.push(cell);
    }
}

document.getElementById("restart").onclick=()=>{
  rows=+rowsInput.value;
  cols=+colsInput.value;
  mineChance=+chanceInput.value;
  init();
};

document.getElementById("smiley").onclick=init;

let rowsInput=document.getElementById("rows");
let colsInput=document.getElementById("cols");
let chanceInput=document.getElementById("chance");

document.getElementById("preset").onchange=e=>{
  let v=e.target.value;
  if(v==="beginner"){rows=9;cols=9;mineChance=12}
  if(v==="intermediate"){rows=16;cols=16;mineChance=15}
  if(v==="expert"){rows=16;cols=30;mineChance=20}
  rowsInput.value=rows;
  colsInput.value=cols;
  chanceInput.value=mineChance;
  init();
};

init();
</script>

</body>
</html>
